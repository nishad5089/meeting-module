<div class="overlay"
     *ngIf="isLoadingResults">
  <img src="assets/img/brand/loader_colored.gif" class="spinner" style="height: 200px; width: 200px">
</div>
<mat-card>
  <table class="table" style="border: none" border="0">
    <tr>
      <td width="85%" style="border: none">
        <mat-form-field style="display: inline; width: 30%">
          <mat-label>অনুসন্ধান</mat-label>
          <input matInput placeholder="অনুসন্ধানের শব্দাংশ লিখুন" (keyup)="applyFilter($event.target.value)"/>
        </mat-form-field>
      </td>
      <td class="float-right" style="border: none">
        <a class="btn btn-secondary" matTooltip="{{'অনুসন্ধানের ফিল্টার ঠিক করুন​'}}"
           (click)="showFilters=!showFilters" style="margin-right: 5px;">
          <i class="fa fa-filter"></i>
        </a>
        <a class="btn btn-primary" (click)="add()"
           matTooltip="{{addButtonTooltips}}">
          <i class="fa fa-plus"></i>
        </a>
      </td>
    </tr>
  </table>
  <mat-card-content [hidden]="!showFilters">
    <div fxLayout="column" class="row" style="padding-right: 1%; padding-left: 1%;">
      <div fxLayout="row" fxLayoutGap="5%" class="row-example">
        <div class="col-md-6">
          <app-meeting-frequency
            [reset]="resetVal"
            [isRequired]="false"
            [selectedValue]="null"
            (changed)="setMeetingFrequency($event)"
          >
          </app-meeting-frequency>
        </div>
        <mat-form-field style="width: 50%;">
          <mat-label>{{'ধরন​'}}</mat-label>
          <input matInput [(ngModel)]="dto.typeName" placeholder="{{'ধরন​ দিয়ে অনুসন্ধান'}}">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end" [hidden]="!showFilters">
    <a class="btn btn-secondary" (click)="reset()" style="margin-right: 5px" matTooltip="{{'অনুসন্ধানের ফিল্ডগুলো রিসেট করুন​'}}">
      <i class="fa fa-refresh"></i>
    </a>
    <a class="btn btn-primary" (click)="search(dto)"
       matTooltip="{{'অনুসন্ধান করুন​'}}">
      <i class="fa fa-search"></i>
    </a>
  </mat-card-actions>
</mat-card>
<br/>
<div>
  <div class="mem-list-table-container">
    <table mat-table [dataSource]="dataSource" class="mem-table-full-width" matSort>
      <!-- serial-->
      <ng-container matColumnDef="sl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'ক্রমিক নং'}}</th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1 | localNumber}}</td>
      </ng-container>
      <!-- TypeName-->
      <ng-container matColumnDef="typeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'ধরন​'}}</th>
        <td mat-cell *matCellDef="let element">{{element.typeName | titlecase}}</td>
      </ng-container>
      <!-- MeetingFrequency -->
      <ng-container matColumnDef="meetingFrequency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'পুনরাবৃত্তি'}}</th>
        <td mat-cell *matCellDef="let element">{{getFrequency(element.frequencyOid) | titlecase}}</td>
      </ng-container>
      <!-- description-->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>{{'বর্ণনা'}}</th>
        <td mat-cell *matCellDef="let element">{{element.description | titlecase}}</td>
      </ng-container>
      <!-- Action-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align: right; justify-content: flex-end">{{'অ্যাকশন'}}</th>
        <td mat-cell *matCellDef="let element" style="text-align: right">
          <a
            class="btn btn-danger" matTooltip="ধরন​ মুছে ফেলুন​"
            (click)="delete(element)" style="margin-right: 5px;">
            <i class="fa fa-trash"></i>
          </a>
          <a
            class="btn btn-secondary" matTooltip="ধরন​ সম্পাদনা করুন​"
            (click)="update(element)">
            <i class="fa fa-edit"></i>
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="disclaimer">
        <td mat-footer-cell *matFooterCellDef [colSpan]="displayColumns.length">
          {{'কোনো ধরন​ পাওয়া যায়নি'}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
      <tr [hidden]="dataSource.data.length === 0" mat-row *matRowDef="let row; columns: displayColumns"></tr>
      <tr [hidden]="dataSource.data.length !== 0" mat-footer-row *matFooterRowDef="['disclaimer']"
          class="example-second-footer-row"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]"></mat-paginator>
</div>
