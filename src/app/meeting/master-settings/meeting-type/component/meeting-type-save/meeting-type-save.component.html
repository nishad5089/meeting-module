<h1 mat-dialog-title>{{data.dialogTitle}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Meeting Frequency</mat-label>
    <mat-select [(ngModel)]="data.dto.frequencyOid" placeholder="Select Meeting Frequency" required>
      <mat-option *ngFor="let element of frequencies" [value]="element.oid">
        {{element.frequency}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type Name</mat-label>
    <input
      matInput
      name="type_name"
      id="typeName"
      required
      [(ngModel)]="data.dto.typeName"
      placeholder="Enter Meeting Type">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Short Description</mat-label>
    <textarea
      matInput
      name="description"
      id="typeDescription"
      [(ngModel)]="data.dto.description"
      placeholder="Write Meeting Type Description">
      </textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" [mat-dialog-close]="">{{' বন্ধ​ করুন'}}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.dto">{{' সংরক্ষন করুন'}}</button>
</div>
