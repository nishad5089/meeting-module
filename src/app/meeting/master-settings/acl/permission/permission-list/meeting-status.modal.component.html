<div class="overlay"
     *ngIf="loading">
  <img src="assets/img/brand/loader_colored.gif" class="spinner" style="height: 200px; width: 200px">
</div>
<h1 mat-dialog-title>{{data.dialogTitle}}</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mem-table-full-width">
    <ng-container matColumnDef="checkBox">
      <th mat-header-cell *matHeaderCellDef> {{''}} </th>
      <td mat-cell *matCellDef="let element">
          <mat-checkbox (change)="onChange(element.tag)"
                        [checked]="checkPermission(element.tag)"
                        color="primary">
          </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> {{''}} </th>
      <td mat-cell *matCellDef="let element">
        {{element.label}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="save()">{{' সংরক্ষণ করুন​'}}</button>
</div>
