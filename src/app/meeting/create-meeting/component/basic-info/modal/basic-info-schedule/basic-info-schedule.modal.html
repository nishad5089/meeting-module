<div class="row">
  <div class="col-md-11 text-left">
    <h1 mat-dialog-title>{{'নির্বাচিত কক্ষ এবং তারিখে অনুষ্ঠিতব্য মিটিং'}}</h1>
  </div>
  <div class="col-md-1 text-left">
    <button mat-icon-button color="warn" (click)="closeModal()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-content>
  <mat-card>
    <mat-card-content>
      <div>
        <table mat-table [dataSource]="dataSource" class="mem-table-full-width" matSort>
          <!--Serial-->
          <ng-container matColumnDef="serialNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'ক্রমিক নং'}}</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
          </ng-container>
          <!--Meeting Title-->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'শিরোনাম​'}}</th>
            <td mat-cell *matCellDef="let element">{{element.meetingTitle}}</td>
          </ng-container>
          <!--Meeting Time-->
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'সময়'}}</th>
            <td mat-cell *matCellDef="let element">{{element.meetingSchedule.meetingStartTime | date: 'bbbb hh:mm' | localNumber}}-
              {{element.meetingSchedule.meetingEndTime | date: 'bbbb hh:mm' | localNumber}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayColumns;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
