<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input [formControl]="fcAutocomplete" type="text"
         [required] ="isRequired"
         placeholder="{{ placeholder }}" matInput [matAutocomplete]="auto">
  <mat-autocomplete [displayWith]="getOptionLabel"
                    #auto="matAutocomplete">
    <mat-option *ngFor="let opt of data | async; let index = index" [value]="setValue(opt)">
      {{ getOptionLabel(opt) }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
